<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Update Inventory Item</h1>
    <form method="POST">
        <label>Name: <input type="text" name="name" value="{{ item['name'] }}" required></label><br>
        <label>Category: <input type="text" name="category" value="{{ item['category'] }}" required></label><br>
        <label>Quantity: <input type="number" name="quantity" value="{{ item['quantity'] }}" required></label><br>
        <label>Price: <input type="number" step="0.01" name="price" value="{{ item['price'] }}" required></label><br>
        <label>Supplier: <input type="text" name="supplier" value="{{ item['supplier'] }}"></label><br>
        <button type="submit">Update Item</button>
    </form>
    <h1>Update Item</h1>
    <form action="" method="POST">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" value="{{ item[1] }}" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item[2] }}" required>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item[3] }}" required>
        
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
