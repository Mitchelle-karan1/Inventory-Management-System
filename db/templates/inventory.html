<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Inventory Management System</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Supplier</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                
            <td>{{ item['id'] }}</td>
            <td>{{ item['name'] }}</td>
            <td>{{ item['category'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>{{ item['price'] }}</td>
            <td>{{ item['supplier'] }}</td>
            <td>{{ item['date_added'] }}</td>
            <td> 

                    <a href="/update/{{ item['id'] }}">Edit</a> |
                    <a href="/delete/{{ item['id'] }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
         </tbody>
    </table>
</body>
</html>
